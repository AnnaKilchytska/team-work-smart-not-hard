<div class="products-backdrop is-hidden" data-modal-products-third>
  <div class="modal-products">
    <button class="modal-products__close-btn" data-modal-products-third-close>
      <svg
        class="modal-products__close-icon"
        width="20"
        height="20"
        aria-label="кнопка закриття"
      >
        <use href="./images/icons.svg#icon-btn-close"></use>
      </svg>
    </button>
    <h1 class="modal-products__title modal-products__title_third">Milkshake</h1>
    <ul class="modal-products-useful modal-products-useful_third">
      <li class="modal-products-useful__item">
        <div
          class="modal-products-useful__nutrients modal-products-useful__nutrients_third"
        >
          kcal
          <span
            class="modal-products-useful__quantity modal-products-useful__quantity_third"
            >358</span
          >
        </div>
      </li>
      <li class="modal-products-useful__item">
        <div
          class="modal-products-useful__nutrients modal-products-useful__nutrients_third"
        >
          Prote...
          <span
            class="modal-products-useful__quantity modal-products-useful__quantity_third"
            >4.02g</span
          >
        </div>
      </li>
      <li class="modal-products-useful__item">
        <div
          class="modal-products-useful__nutrients modal-products-useful__nutrients_third"
        >
          Fats
          <span
            class="modal-products-useful__quantity modal-products-useful__quantity_third"
            >10g</span
          >
        </div>
      </li>
      <li class="modal-products-useful__item">
        <div
          class="modal-products-useful__nutrients modal-products-useful__nutrients_third"
        >
          Carbs
          <span
            class="modal-products-useful__quantity modal-products-useful__quantity_third"
            >58g</span
          >
        </div>
      </li>
    </ul>
    <h2 class="modal-products__subtitle">Ingredients</h2>
    <ul class="modal-products-ingredients">
      <li class="modal-products-ingredients__item">
        <span>Chocolate hazelnut spread </span><span>1tsp.</span>
      </li>
      <li class="modal-products-ingredients__item">
        <span>Semi-skimmed milk</span><span>250ml</span>
      </li>
      <li class="modal-products-ingredients__item">
        <span>Chocolate ice-cream</span><span>100g</span>
      </li>
      <li class="modal-products-ingredients__item">
        <span>Marshmallows</span><span>20g</span>
      </li>
      <li class="modal-products-ingredients__item">
        <span>Double cream</span><span>40g</span>
      </li>
      <li class="modal-products-ingredients__item">
        <span>Toasted hazelnuts</span><span>20g</span>
      </li>
    </ul>
    <form>
      <ul class="modal-products-form">
        <li class="modal-products-form__item">
          <label>
            <input
              type="text"
              name="user-name"
              class="modal-products-form__input modal-products-form__input_third modal-products-form__input_narrow"
              placeholder="Name"
              required
              pattern="[a-zA-Zа-яА-яіІїЇєЄ']+"
              title="Олег"
              autocomplete="off"
            />
          </label>
        </li>
        <li class="modal-products-form__item">
          <label>
            <input
              type="tel"
              name="user-phone"
              class="modal-products-form__input modal-products-form__input_third modal-products-form__input_narrow"
              placeholder="Phone"
              required
              autocomplete="off"
            />
          </label>
        </li>
        <li class="modal-products-form__item">
          <label>
            <textarea
              name="user-message"
              class="modal-products-form__input modal-products-form__input_third modal-products-form__input_wide"
              placeholder="Comment"
              autocomplete="off"
            ></textarea>
          </label>
        </li>
      </ul>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>
