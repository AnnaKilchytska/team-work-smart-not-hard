<div class="mobile-menu js-menu-container" id="mobile-menu">
  <picture class="logo-image">
    <source
      media="(min-width: 768px)"
      srcset="
        ./images/mobile-menu-images/logo-tab.png    1x,
        ./images/mobile-menu-images/logo-tab@2x.png 2x
      "
    />
    <source
      media="(max-width: 767px)"
      srcset="
        ./images/mobile-menu-images/logo-mobile.png    1x,
        ./images/mobile-menu-images/logo-mobile@2x.png 2x
      "
    />
    <img
      src="./images/mobile-menu-images/logo-mobile.png"
      alt="логотип компанії"
    />
  </picture>
  <button class="mobile-menu__close-btn js-close-menu">
    <svg
      class="mobile-menu__close-icon"
      width="32"
      height="32"
      aria-label="перемикач мобільного меню"
    >
      <use href="./images/icons.svg#icon-btn-close"></use>
    </svg>
  </button>
  <ul class="mobile-menu__list">
    <li class="mobile-menu__item">
      <a href="./" class="mobile-menu__link">Home</a>
    </li>
    <li class="mobile-menu__item">
      <a href="#about" class="mobile-menu__link">How it’s made?</a>
    </li>
    <li class="mobile-menu__item">
      <a href="#products" class="mobile-menu__link">Our products</a>
    </li>
    <li class="mobile-menu__item">
      <a href="#contacts" class="mobile-menu__link">Contact</a>
    </li>
  </ul>
  <button
    type="button"
    class="buy-now-btn mobile-menu__buy-now-btn"
    data-buy-now-modal-open
  >
    Buy now
    <svg class="btn-icon" width="12px" height="12px">
      <use href="./images/icons.svg#icon-btn-arrow"></use>
    </svg>
  </button>
</div>
